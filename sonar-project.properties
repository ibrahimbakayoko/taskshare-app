# Identifiant unique du projet sur SonarQube
sonar.projectKey=taskmanager

# Nom affiché dans l'interface SonarQube
sonar.projectName=TaskManager

# Version du projet (optionnelle)
sonar.projectVersion=1.0

# Répertoire contenant le code source à analyser
sonar.sources=backend

# Langue principale (Node.js = JavaScript)
sonar.language=js

# Exclure les fichiers générés ou non pertinents
sonar.exclusions=**/node_modules/**,**/test/**,**/*.spec.js

# Encodage des fichiers source
sonar.sourceEncoding=UTF-8

# Token (sera injecté via le pipeline, donc ne pas le mettre ici)
# sonar.login=<ne pas mettre ici si tu utilises Jenkins avec credentials>